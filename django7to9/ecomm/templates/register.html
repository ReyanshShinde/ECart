{% extends "base.html" %}
{% block 'main' %}
<div class="row mt-5">
    <div class="col-md-4 shadow mt-5 p-4 mx-auto">
        <h2>Registration</h2>
        {% if errmsg %}
        <div class="alert alert-danger">
            {{errmsg}}
        </div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success">
            {{success}}
        </div>
        {% endif %}
        <form method="POST" action="">
          {% csrf_token %}
            <div class="mb-3">
                <label for="Input1" class="form-label">Username:</label>
                <input type="email" name="uname" class="form-control" id="Input1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="Input2" class="form-label">Password:</label>
                <input type="password" name="pass" class="form-control" id="Input2" placeholder="password">
              </div>
              <div class="mb-3">
                <label for="Input3" class="form-label">Confirm Password:</label>
                <input type="password" name="cpass" class="form-control" id="Input3" placeholder="confirm password">
              </div>
              <div class="mb-3">
               
                <input type="submit" class="btn btn-danger" value="register">
                Already a user?<a href="login" style="text-decoration: none;">login</a>
              </div>
        </form>
    </div>
</div>       
{% endblock 'main' %}
